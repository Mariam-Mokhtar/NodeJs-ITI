<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-icons-1.3.0/bootstrap-icons-1.3.0/bootstrap-icons.css">
    <link rel="stylesheet" href="../bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body style="background: linear-gradient(#F0ECE3,
#DFD3C3,
#C7B198,
#596E79) ;background-attachment: fixed;">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-8 mb-4 mb-lg-0">
                    <div class="card mb-3 rounded-5 shadow-lg">
                        <div class="row g-0">
                            <div class="col-md-4 text-center">
                                <img src="https://t3.ftcdn.net/jpg/01/18/01/98/360_F_118019822_6CKXP6rXmVhDOzbXZlLqEM2ya4HhYzSV.jpg"
                                    alt="Avatar" class="img-fluid my-5 w-50 rounded-5" />
                                <h5>{username}</h5>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body p-4">
                                    <h6>Personal Information</h6>
                                    <hr class="mt-0 mb-4">
                                    <div class="row p-1">
                                        <div class=" mb-3">
                                            <h6>Email</h6>
                                            <p class="text-muted">{email}</p>
                                        </div>
                                        <div class=" mb-3">
                                            <h6>Phone</h6>
                                            <p class="text-muted">{telephone}</p>
                                        </div>
                                        <div class=" mb-3">
                                            <h6>Address</h6>
                                            <p class="text-muted">{address}</p>
                                        </div>
                                        <div class="d-flex justify-content-end mb-3">
                                            <button type="button" id="show_all" class="btn text-white "
                                                style="background-color: #596E79;">Show all users</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="vh-100 d-none">
        <div class="container py-5 h-100 ">
            <div class="row d-flex justify-content-center align-items-center h-100 ">
                <div class="col col-lg-10 mb-4 mb-lg-0 p-3 bg-white rounded-3 text-center">
                    <h1 class="mb-3" style="color: #596E79 ;">Table of Contents </h1>
                    <table class="table table-striped  table-bordered" id="all-users">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Address</th>
                                <th scope="col">Phone Number</th>
                               
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="../bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <script src="allUser.js"></script>
</body>

</html>
